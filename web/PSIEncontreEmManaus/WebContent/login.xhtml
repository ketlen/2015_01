<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  <f:view contentType="text/html"/>
	  
	<h:head>
		<title>Login</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
		<div id="blocoCabecalho">
			<div class ="container">
				
			</div>
		</div>
		
		<div id ="blocoConteudo">
			<div class = "container">
				<h2>Login no Sistema</h2>
				<h:form>
					<h:panelGrid columns="2" styleClass="campos">
						<h:outputLabel value = "Login:" for="login"/>
						<h:inputText id = "Login" value="#{loginBean.usuario.nome}"/>
						<h:outputLabel value = "Senha" for="senha"/>
						<h:inputSecret id="senha" value = "#{loginBean.usuario.senha}"/>
						<h:commandButton value = "Efetuar Login" action ="#{loginBean.efetuarLogin}"/>
					
					</h:panelGrid>
				</h:form>
			</div>
		</div>
		
		<div id="blocoRodape">
			<div class="container">
				<p>Copyright 2014. Todos os direitos ao SGL</p>
			</div>
		</div>
	</h:body>
</html>
