<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<!-- Uso de Tags JSF: Arvore de componente -->
	<f:view contentType="text/html"/>
	
	<h:head><title>Gerenciamento de Laboratório</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>	
		<div id="blocoCabecalho">
			<div class="container">
				
			</div>
		</div>
		
		<div id="blocoConteudo">
			<div class="container">
				<div id ="usuarioLogado">
					Logado como: <h:outputText value="#{loginBean.usuario.nome}"/>
				</div>
				<h2>Sistema de Gerenciamento de Laboratórios</h2>
				<h:form>
					<h:panelGrid columns="3">
						<h:commandButton value ="Manter Usuário" action="cadastroUsuario"/>
						<h:commandButton value ="Manter Agenda" action="cadastroAgenda"/>
						<h:commandButton value ="Manter Local" action="local"/>
						
					</h:panelGrid>
				</h:form>
			</div>
		</div>
		
		<div id="blocoRodape">
			<div class="container">
				<p>Copyright 2014. Todos os direitos a Tucumã Software</p>
			</div>
		</div>	
			
	</h:body>
</html>
